<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="/" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Agro-2000</title>
    <script
      defer
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media.css" />
    <script defer src="./src/app.js" type="module"></script>
  </head>
  <body>
    <div class="contacts">
      <a class="logo-box" href="/">
        <img src="../images/logo/logo-rm-bg.png" alt="logo-icon" />
      </a>

      <div class="contacts-elements">
        <a class="header-contacts-element">
          <ion-icon name="call"></ion-icon>
          <span>+359 889 433 547</span>
        </a>
        <a class="header-contacts-element">
          <ion-icon name="mail"></ion-icon>
          <span>agro2000service@gmail.com</span>
        </a>
      </div>
    </div>

    <header class="main-nav"></header>
    <main class="container">
      <section class="section-main"></section>
    </main>
    <span class="spinner hidden"></span>
    <a class="login-btn" href="/login">
      <ion-icon name="log-in"></ion-icon>
    </a>
  </body>
</html>
